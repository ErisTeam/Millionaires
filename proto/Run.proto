syntax = "proto3";
option go_package = "protobufMessages/";


package millionaires.Run;

message Run {
    string SnowflakeId = 1;
    string Name = 2;
    int32 UsedLifelines = 3;
    bool Ended = 4;
}

//StartRun
message StartRunRequest{
    string Name = 1;
}
//uzyj stringa na snowlfake bo inaczej ci sie bedzie wypierdalac po froncie bo jakis customowy typ ma zjebany ktorego niemzna requireowac @Frytak
// tutaj pietruszka robiła ten typ

//nie ja dałam RunId anie SnowflakeId więc ktos cos 
// bo zmieniłem nazwe samą z RunId na SnowflakeId, ale typu nie ruszałem
message StartRunResponse{
    string SnowflakeId = 1;
}
message EndRunRequest {
    string SnowflakeId = 1;
}

//Get runs response
message GetRunsResponse {
    repeated Run runs = 1;
}

//TODO: add lifelines
enum LifeLines{
    A = 0;
};

message UseLifeLineRequest{
    int32 runId = 1;
    LifeLines lifeline = 2;
}
message UseLifeLineResponse {
    
}